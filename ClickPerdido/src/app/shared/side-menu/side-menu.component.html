<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="push" class="sidenav-menu">
        <h3 class="sidenav-title">Men√∫</h3>
        <mat-list role="list">

            <mat-list-item role="listitem">
                <a [routerLink]="['/login']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">account_circle</mat-icon> Login
                </a>
            </mat-list-item>
            <mat-list-item role="listitem">
                <a [routerLink]="['/form']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">edit</mat-icon> Nuevo Objeto
                </a>
            </mat-list-item>
            <mat-divider></mat-divider>
            <a [routerLink]="['/login']">
            <mat-list-item role="listitem" (click)="logout()">
                <mat-icon class="sidenav-icon">logout</mat-icon> Salir
            </mat-list-item>
        </a>
        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="warn">
            <button (click)="sidenav.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span>ClickPerdidos</span>
            <div class="mover">
            <p>{{getEmail()}}</p>
            <img [src]="getPhotoUrl()" style="width: 60px; border-radius: 100%;">
        </div>
            
           
            
            <span class="example-spacer"></span>
        </mat-toolbar>
        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
